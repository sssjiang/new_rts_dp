site_name: SOP for Prof. ZUO's Group
site_url: http://docs.labqr.com/
repo_url: https://github.com/sssjiang/new_rts_dp
repo_name: GitHub
site_author: SOP
copyright: Copyright @ 2023 <a href="https://www.pharmacy.cuhk.edu.hk/1/about-us/academic-staff/joanzuo/">ZUO Zhong</a>
nav:
  - Home: "index.md"
  - DP2:
      - Index: "DP2/index.md"
      - Study: "DP2/study.md"
      - Jextor: "DP2/Jexter.md"
  - Analytical Method Validation:
      - Index: "Analytical_Method_Validation/index.md"
      - Guidance: "Analytical_Method_Validation/guidances.md"
  - Animal Experiments:
      - Index: "Animal_Experiments/index.md"
  - Cell Experiments:
      - Index: "Cell_Experiments/index.md"
  - In-Vitro System:
      - Index: "In-Vitro_System/index.md"
theme:
  features:
    - toc.follow
  name: material
  #name: readthedocs
  highlightjs:
    style: github
    css: true
    line_number: true
    auto_detect: true
    hl_lines: ""
    border: "1px solid #ccc"
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      # linenums: true
      # css_class: "highlight"
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
# extra_css:
#   - css/custom.css
# extra_javascript:
#   - js/copy-button.js

