nav:
  - Home: "index.md"
  - DP2:
      - Index: "DP2/index.md"
      - Study: "DP2/study.md"
      - Jextor: "DP2/Jexter.md"
  - Analytical Method Validation:
      - Index: "Analytical_Method_Validation/index.md"
      - Guidance: "Analytical_Method_Validation/guidances.md"
  - Animal Experiments:
      - Index: "Animal_Experiments/index.md"
  - Cell Experiments:
      - Index: "Cell_Experiments/index.md"
  - In-Vitro System:
      - Index: "In-Vitro_System/index.md"
theme:
  name: material
  #name: readthedocs
  highlightjs:
    style: github
    css: true
    line_number: true
    auto_detect: true
    hl_lines: ""
    border: "1px solid #ccc"
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      use_pygments: true
      # linenums: true
      # css_class: "highlight"
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - toc:
      toc_depth: 3 #目录深度，默认6，0则隐藏
      title: On this page  #默认值，自动获取
      permalink: true   #每个标题的末尾添加段落符号锚链接，默认false
      permalink: ⚓︎  #每个标题的末尾添加自定义符号锚链接
      permalink_title: Anchor link to this section for reference #在悬停时显示并由屏幕阅读器阅读的锚链接的标题
